<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <form action="https://formspree.io/christopher@digitalmcgrath.com" method="post">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

            <div class="form-group">
              <input type="text" name= "name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="text" name="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="text" name="subject" class="form-control" placeholder="Subject">
            </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <div class="form-group-2">
              <textarea class="form-control" name="message" rows="6" placeholder="Your Message"></textarea>
          </div>
          <div class="form-group-2">
            <br/>
            <input type="hidden" name="_next" value="https://www.digitalmcgrath.com/thank-you" />
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_subject" value="New Contact Submission from DigitalMcGrath.com" />
            <button class="btn btn-default" type="submit">Send Message</button>
            <!--<input type="submit" value="Send Message" class="btn btn-default" />-->
          </div>
        </div>
      </div>
    </div>
    </form>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">

      </div>
    </div>
  </div>
</section>
